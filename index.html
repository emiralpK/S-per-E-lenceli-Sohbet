<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S√ºper Eƒülenceli Sohbet Uygulamasƒ±</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 1000px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        #loginForm {
            padding: 40px;
            text-align: center;
            background: linear-gradient(135deg, #6e8efb 0%, #a777e3 100%);
            color: white;
        }
        #loginForm h2 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        #loginForm input {
            padding: 15px;
            width: 70%;
            border: none;
            border-radius: 50px;
            margin-right: 10px;
            font-size: 16px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        #loginForm input:focus {
            outline: none;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.2), 0 0 10px rgba(104,182,255,0.5);
        }
        #loginForm button {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #loginForm button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.2);
        }
        .chat-container {
            display: none;
        }
        .chat-header {
            background: linear-gradient(135deg, #6e8efb 0%, #a777e3 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2em;
        }
        .admin-panel {
            display: none;
            background-color: #f0f0f0;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .admin-panel button {
            background-color: #5c6bc0;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-right: 10px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .admin-panel button:hover {
            background-color: #3f51b5;
            transform: translateY(-2px);
        }
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background-color: #fff;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 80%;
            animation: fadeIn 0.5s ease;
        }
        .message.sent {
            background-color: #e3f2fd;
            align-self: flex-end;
            margin-left: auto;
        }
        .message.received {
            background-color: #f3e5f5;
            align-self: flex-start;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .chat-input {
            display: flex;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .chat-input input {
            flex-grow: 1;
            padding: 15px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .chat-input input:focus {
            outline: none;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.2), 0 0 10px rgba(104,182,255,0.5);
        }
        .chat-input button {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .chat-input button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.2);
        }
        .online-users {
            padding: 10px 20px;
            background-color: #e8eaf6;
            color: #3f51b5;
            font-weight: bold;
            text-align: center;
            border-bottom: 1px solid #c5cae9;
        }
        .typing-indicator {
            padding: 10px;
            background-color: #f3f3f3;
            border-radius: 20px;
            margin-top: 10px;
            font-style: italic;
            color: #666;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginForm">
            <h2>S√ºper Eƒülenceli Sohbete Katƒ±l!</h2>
            <input type="text" id="username" placeholder="Kullanƒ±cƒ± adƒ±nƒ±zƒ± girin">
            <button onclick="login()">Sohbete Dalƒ±≈ü Yap!</button>
        </div>

        <div class="chat-container">
            <div class="chat-header">
                <span>Ho≈ü Geldin, <span id="currentUser"></span>! üéâ</span>
                <span id="onlineUsers">√áevrimi√ßi: 0</span>
            </div>

            <div class="admin-panel">
                <button onclick="deleteMessage()">Mesaj Sil üóëÔ∏è</button>
                <button onclick="changeUsername()">Kullanƒ±cƒ± Adƒ± Deƒüi≈ütir üîÑ</button>
                <button onclick="kickUser()">Kullanƒ±cƒ± At üë¢</button>
                <button onclick="showIPAddresses()">IP'leri G√∂ster üîç</button>
            </div>

            <div class="online-users" id="onlineUsersList"></div>

            <div id="chatMessages" class="chat-messages"></div>

            <div class="typing-indicator" id="typingIndicator">Birisi yazƒ±yor...</div>

            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Mesajƒ±nƒ±zƒ± yazƒ±n..." oninput="showTypingIndicator()">
                <button onclick="sendMessage()">G√∂nder üöÄ</button>
            </div>
        </div>
    </div>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyD9q7CVsc6wlpgUoMpssNJyIJ9TqQ7IQeY",
            authDomain: "my-chat-app-97365.firebaseapp.com",
            databaseURL: "https://my-chat-app-97365-default-rtdb.firebaseio.com",
            projectId: "my-chat-app-97365",
            storageBucket: "my-chat-app-97365.appspot.com",
            messagingSenderId: "968416953406",
            appId: "1:968416953406:web:9e11d5bc3bbff0ffb23d6f"
        };
        firebase.initializeApp(firebaseConfig);

        let currentUser;
        let usersRef = firebase.database().ref('users');
        let messagesRef = firebase.database().ref('messages');
        let typingRef = firebase.database().ref('typing');

        function login() {
            let username = document.getElementById('username').value.trim();
            if (username) {
                currentUser = username;
                document.getElementById('currentUser').innerText = currentUser;
                document.querySelector('.chat-container').style.display = 'block';
                document.getElementById('loginForm').style.display = 'none';
                usersRef.child(currentUser).set({ username: currentUser, online: true });
                usersRef.child(currentUser).onDisconnect().remove();
                displayOnlineUsers();
                listenForMessages();
                listenForTyping();
            } else {
                alert("L√ºtfen kullanƒ±cƒ± adƒ±nƒ±zƒ± girin.");
            }
        }

        function displayOnlineUsers() {
            usersRef.on('value', snapshot => {
                let onlineUsers = snapshot.numChildren();
                document.getElementById('onlineUsers').innerText = `√áevrimi√ßi: ${onlineUsers}`;
                let usersList = "";
                snapshot.forEach(userSnapshot => {
                    usersList += `<div>${userSnapshot.val().username}</div>`;
                });
                document.getElementById('onlineUsersList').innerHTML = usersList;
            });
        }

        function listenForMessages() {
            messagesRef.on('child_added', snapshot => {
                let message = snapshot.val();
                displayMessage(message.username, message.text);
            });
        }

        function displayMessage(username, text) {
            let messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(username === currentUser ? 'sent' : 'received');
            messageElement.innerText = `${username}: ${text}`;
            document.getElementById('chatMessages').appendChild(messageElement);
            document.getElementById('chatMessages').scrollTop = document.getElementById('chatMessages').scrollHeight;
        }

        function sendMessage() {
            let messageText = document.getElementById('messageInput').value.trim();
            if (messageText) {
                let message = { username: currentUser, text: messageText };
                messagesRef.push(message);
                document.getElementById('messageInput').value = '';
                typingRef.child(currentUser).remove();
            }
        }

        function showTypingIndicator() {
            typingRef.child(currentUser).set(true);
            typingRef.child(currentUser).onDisconnect().remove();
        }

        function listenForTyping() {
            typingRef.on('child_added', snapshot => {
                document.getElementById('typingIndicator').style.display = 'block';
            });

            typingRef.on('child_removed', snapshot => {
                document.getElementById('typingIndicator').style.display = 'none';
            });
        }

        function deleteMessage() {
            let lastMessageRef = messagesRef.limitToLast(1);
            lastMessageRef.once('child_added', snapshot => {
                snapshot.ref.remove();
            });
        }

        function changeUsername() {
            let newUsername = prompt("Yeni kullanƒ±cƒ± adƒ±nƒ±zƒ± girin:");
            if (newUsername) {
                usersRef.child(currentUser).remove();
                currentUser = newUsername;
                document.getElementById('currentUser').innerText = currentUser;
                usersRef.child(currentUser).set({ username: currentUser, online: true });
                usersRef.child(currentUser).onDisconnect().remove();
            }
        }

        function kickUser() {
            let usernameToKick = prompt("Atmak istediƒüiniz kullanƒ±cƒ± adƒ±nƒ± girin:");
            if (usernameToKick) {
                usersRef.child(usernameToKick).remove();
            }
        }

        function showIPAddresses() {
            alert("IP adreslerini g√∂sterme √∂zelliƒüi hen√ºz uygulanmadƒ±.");
        }
    </script>
</body>
</html>
